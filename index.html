<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentários em Tempo Real</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Deixe seu comentário</h1>
        
        <div class="comentario-form">
            <div class="usuario-info">
                <input type="text" id="nome-usuario" placeholder="Seu nome" required>
                <input type="email" id="email-usuario" placeholder="Seu e-mail (opcional)">
            </div>
            <textarea id="texto-comentario" placeholder="Escreva seu comentário aqui..." required></textarea>
            <button id="enviar-comentario">Publicar Comentário</button>
        </div>
        
        <div class="comentarios-container">
            <h2>Comentários</h2>
            <div id="lista-comentarios">
                <!-- Comentários serão inseridos aqui via JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
